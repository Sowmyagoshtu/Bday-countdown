<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <div class="cake-container">
            <img src="cake.webp" alt="Cake" class="cake">
        </div>
        <h1>My Next Birthday</h1>
        <div id="countdown">
            <div class="time-box">
                <span id="days">0</span>
                <p>Days</p>
            </div>
            <div class="time-box">
                <span id="hours">0</span>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <span id="minutes">0</span>
                <p>Minutes</p>
            </div>
            <div class="time-box">
                <span id="seconds">0</span>
                <p>Seconds</p>
            </div>
        </div>
        <div class="balloon-container">
            <img src="ballons.png" alt="Balloon" class="balloon left">
            <img src="ballons.png" alt="Balloon" class="balloon right">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
